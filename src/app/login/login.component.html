<h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" formControlName="username" class="form-control"
    [ngClass]="{'is-invalid':fields.username.errors}">
    <div *ngIf="fields.username.errors?.required">Username requis</div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="text" formControlName="password" class="form-control"
    [ngClass]="{'is-invalid':fields.password.errors}">
    <div *ngIf="fields.password.errors?.required">Password requis</div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm"></span>
      login
    </button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </div>
</form>
